<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    /*
     *swiper 적용
     */
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <title>Bongjin</title>
    <style>
      html, body {
        position : relative;
        background-color: bLACK;
        height: 100%;
        overflow:hidden;
      }
      .nav-title{
        font-size: 18px;
        font-weight: 800;
        letter-spacing: .0932em;
        opacity: .782;
        color: #fff;
        cursor: pointer;
        pointer-events: all;
        padding: 36px 48px;
      }
      .swiper-container {
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        opacity: .782;
        color: #fff;
        z-index: 20;
        padding: 0 4px;
      }

      .swiper-slide{
        font-family: Roboto Condensed,sans-serif;
        font-size: 38px;
        color: #fff;
        font-weight: 800;
        text-align: center;
        padding: 0 128px;
        white-space: nowrap;

        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <div class="nav-title">Bongjin.K</div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">All projects</div>
        <div class="swiper-slide">Web Service</div>
        <div class="swiper-slide">Game</div>
        <div class="swiper-slide">Application</div>
        <div class="swiper-slide">Others</div>
      </div>
      <!-- 페이지네이션 추 -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- swiper 초기화 -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 20,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>

  </body>
</html>
